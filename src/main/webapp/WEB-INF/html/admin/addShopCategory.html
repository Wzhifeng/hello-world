<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>餐饮服务配送中心</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>

<body>
<div class="page-group">
    <div class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="#">
                <span class="icon icon-left"></span> 返回
            </a>
            <h1 class="title">增加商铺分类</h1>
        </header>

        <nav class="bar bar-tab">
            <!--active 为活跃状态-->
            <a class="tab-item external open-panel active" href="/admin/adminCenter">
                <span class="icon icon-me"></span>
                <span class="tab-label">管理员中心</span>
            </a>
        </nav>

        <div class="content">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">商铺类别名字：</div>
                                <div class="item-input">
                                    <input id="shopCategoryName" type="text" placeholder="商铺类别名字">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">商品类别描述：</div>
                                <div class="item-input">
                                    <input id="shopCategoryDesc" type="text" placeholder="商品类别描述">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">优先级：</div>
                                <div class="item-input">
                                    <input id="priority" type="text" placeholder="优先级越大，排序月靠前">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">商铺类别图片：</div>
                                <div class="item-input">
                                    <input id="shopCategoryImg" type="file">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="content-block">
                <div class="row">
                    <div class="col-100"><a id="submit" href="#" class="button button-big button-fill button-success">提交</a></div>
                </div>
            </div>

            <!--content-->
        </div>

        <!--page-current-->
    </div>
    <!--page-group-->
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" src="../resources/js/admin/addShopCategory.js"></script>
<script type="text/javascript" src="../resources/js/common/common.js"></script>
</body>

</html>
