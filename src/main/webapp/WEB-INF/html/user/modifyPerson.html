<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>餐饮服务配送中心</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

</head>

<body>
<div class="page-group">
    <div class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/demos/form">
                <span class="icon icon-left"></span> 返回
            </a>
            <h1 class="title">编辑个人信息</h1>
        </header>

        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- 昵称 -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">昵称：</div>
                                <div class="item-input">
                                    <input type="text" id="username" placeholder="昵称">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!--密码-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-password"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">密码：</div>
                                <div class="item-input">
                                    <input id="password" type="password" placeholder="密码">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!--邮箱-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">邮箱</div>
                                <div class="item-input">
                                    <input type="email" id="email" placeholder="邮箱">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!--手机-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">手机：</div>
                                <div class="item-input">
                                    <input type="text" id="phone" placeholder="手机">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!--密保问题-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">密保问题：</div>
                                <div class="item-input">
                                    <input type="text" id="question" placeholder="密保问题">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!--密保问题答案-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">答案：</div>
                                <div class="item-input">
                                    <input type="text" id="answer" placeholder="答案">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="content-block">
                <div class="row">
                    <div class="col-50">
                        <a href="#" id="reset" class="button button-big button-fill button-danger">重置</a>
                    </div>
                    <div class="col-50">
                        <a href="#" id="submit" class="button button-big button-fill button-success">提交</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" src='../resources/js/common/common.js'></script>
<script type="text/javascript" src='../resources/js/user/modifyPerson.js'></script>

</body>

</html>
