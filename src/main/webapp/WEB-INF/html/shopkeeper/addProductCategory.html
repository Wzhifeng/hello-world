<body>
<div class="page-group">
    <div class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="#">
                <span class="icon icon-left"></span> 返回
            </a>
            <h1 class="title">增加商品分类</h1>
        </header>
        <nav class="bar bar-tab">
            <a class="tab-item external" href="/shopkeeper/newOrder">
                <span class="icon icon-app"></span>
                <span class="tab-label">新的订单</span>
            </a>
            <a class="tab-item external active" href="/shopkeeper/shopkeeperCenter">
                <span class="icon icon-me"></span>
                <span class="tab-label">商家中心</span>
            </a>
        </nav>
        <div class="content">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <div class="item-title label">商品类别名字：</div>
                                <div class="item-input">
                                    <input id="prodoctCategoryName" type="text" placeholder="商品类别名字">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">优先级：</div>
                                <div class="item-input">
                                    <input id="priority" type="text" placeholder="优先级">
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>

            <div class="content-block">
                <div class="row">
                    <div class="col-100">
                        <a id="submit" href="#"
                           class="button button-big button-fill button-success">提交</a>
                    </div>
                </div>
            </div>


            <!--content-->
        </div>

        <!--page-current-->
    </div>
    <!--page-group-->
</div>
