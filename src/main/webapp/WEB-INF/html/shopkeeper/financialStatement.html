<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>餐饮服务配送中心</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

</head>

<body>
<div class="page-group">
    <div class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="#">
                <span class="icon icon-left"></span> 返回
            </a>
            <h1 class="title">财务报表</h1>
        </header>
        <nav class="bar bar-tab">
            <a class="tab-item external" href="newOrder.html">
                <span class="icon icon-app"></span>
                <span class="tab-label">新的订单</span>
            </a>
            <a class="tab-item external active" href="shopkeeperCenter.html">
                <span class="icon icon-me"></span>
                <span class="tab-label">商家中心</span>
            </a>
        </nav>
        <div class="content">
            <div class="buttons-tab">
                <a href="#tab1" class="tab-link active button">查看收入</a>
                <a href="#tab2" class="tab-link button">查看销量</a>
            </div>
            <div class="content-block">
                <div class="tabs">
                    <div id="tab1" class="tab active">
                        <div class="content-block">
                            <div class="list-block">
                                <ul>
                                    <!--时间选择器-->
                                    <li>
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title label">请选择日期</div>
                                                <div class="item-input">
                                                    <input id="income-calendar" placeholder="" type="text"
                                                           data-toggle='date'/>
                                                </div>
                                            </div>
                                        </div>
                                    </li>

                                    <!--全部收入-->
                                    <li>
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title label">全部收入</div>
                                                <div class="item-input">
                                                    <input id="allIncome" type="text" placeholder="0.00元"
                                                           readonly="true">
                                                </div>
                                            </div>
                                        </div>
                                    </li>

                                    <!--年收入-->
                                    <li>
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title label">当年收入</div>
                                                <div class="item-input">
                                                    <input id="yearIncome" type="text" placeholder="0.00元"
                                                           readonly="true">
                                                </div>
                                            </div>
                                        </div>
                                    </li>

                                    <!--月收入-->
                                    <li>
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title label">当月收入</div>
                                                <div class="item-input">
                                                    <input id="monthIncome" type="text" placeholder="0.00元"
                                                           readonly="true">
                                                </div>
                                            </div>
                                        </div>
                                    </li>

                                    <!--日收入-->
                                    <li>
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title label">当日收入</div>
                                                <div class="item-input">
                                                    <input id="dayIncome" type="text" placeholder="0.00元"
                                                           readonly="true">
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div id="tab2" class="tab">
                        <div class="content-block">
                            <div class="list-block">
                                <ul>
                                    <!--日期选择-->
                                    <li>
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon icon-form-calendar"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title label">选择日期</div>
                                                <div class="item-input">
                                                    <input type="text" id="sales-calendar" placeholder=""
                                                           data-toggle='date'>
                                                </div>
                                            </div>
                                        </div>
                                    </li>

                                    <!--销量排序-->
                                    <li>
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon icon-form-gender"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title label">选择时间范围</div>
                                                <div class="item-input">
                                                    <select id="salesScope">
                                                        <option data-value="allSales">全部销量</option>
                                                        <option data-value="yearSales">年销量</option>
                                                        <option data-value="monthSales">月销量</option>
                                                        <option data-value="daySales">日销量</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <div class="list-block media-list">
                                <ul id="product-sales-wrap">
                                    <!--<li>
                                        <a href="#" class="item-link item-content external">
                                            <div class="item-media"><img id="productImg" src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i3/TB10LfcHFXXXXXKXpXXXXXXXXXX_!!0-item_pic.jpg_250x250q60.jpg" width="80"></div>
                                            <div class="item-inner">
                                                <div class="item-title-row">
                                                    <div class="item-title" id="productName">黄焖鸡饭</div>
                                                    <div class="item-after">销量：<span id="productSales">1</span></div>
                                                </div>
                                                &lt;!&ndash;<div class="item-subtitle">标题</div>&ndash;&gt;
                                                <div class="item-text" id="productDesc">星爷食过都话好</div>
                                            </div>
                                        </a>
                                    </li>-->
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--content-->
    </div>

    <!--page-current-->
</div>
<!--page-group-->
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" src='../resources/js/shopkeeper/financialStatement.js'></script>
</body>

</html>
